<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <div th:insert="~{fragments/general.html :: estilo}"></div>
    </head>
    <body>
        <div class="container">
            <div th:insert="~{fragments/general.html :: header}"></div>
            <div style="width:80%;" class="container py-2">
                <h1 class="mt-3 mb-5">Formulario</h1>
                <form style="width: 50%;" method="post" th:action="@{/estudiante/guardar}" th:object="${usuario}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{activo}">
                    <input type="hidden" th:field="*{rolid}">
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" class="form-control" th:field="*{nombres}" th:classappend="${#fields.hasErrors('nombres')? 'is-invalid':''}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" th:field="*{apellidos}" th:classappend="${#fields.hasErrors('apellidos')? 'is-invalid':''}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">DNI</label>
                        <input type="text" class="form-control" th:field="*{dni}" th:classappend="${#fields.hasErrors('dni')? 'is-invalid':''}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Edad</label>
                        <input type="text" class="form-control" th:field="*{edad}" th:classappend="${#fields.hasErrors('edad')? 'is-invalid':''}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="text" class="form-control" th:field="*{correo}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" th:field="*{password}">
                    </div>
                    <a class="btn btn-danger mt-3" th:href="@{/estudiante/lista}">Cancelar</a>
                    <button class="btn btn-primary px-4 mt-3">Guardar</button>
                </form>
            </div>
        </div>
    </body>
</html>
